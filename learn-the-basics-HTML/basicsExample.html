<!-- HTML adalah kode yang terpakai untuk membuat struktur halaman web, dan isi kontentnya.  -->
<!-- contohnya bisa untuk membuat struktur dari paragraf, list titik, atau menggunakan gambar, dan tabel data. -->
<!-- kita akan memahaminya tentang basis pemahaman dari HTML, dan juga fungsinya -->
<!--  -->
<!--  -->
<!-- kepanjangan dari HTML yaitu HyperTextMarkupLanguage -->
<!-- bahasa standar markup untuk membuat halaman web -->
<!-- mendiskripsikan struktur dari halaman web -->
<!-- html terdiri dari serangkaian elemen -->
<!-- elemen HTML memberitahu browser untuk memperlihatkan konten -->
<!-- Konten dari elemen HTML dapat terdiri dari "ini adalah Heading/Kepala", "ini adalah paragraf", "ini adalah link", etc   -->
<!-- contoh struktur dasar HTML -->
<!DOCTYPE html><!-- mendefinisikan bahwa ini memang adalah dokumen HTML versi HTML5 -->
<html lang="en"><!-- elemen root dari struktur HTML -->

<head><!-- berisi informasi penting atau meta tentang halaman html yang dibuat -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul</title><!-- menentukan judul yang akan diperlihatkan pada tab halaman web di browser -->
</head>

<body>
    <!-- elemen yang mendefinisikan isi dokumen wadah untuk konten seperti judul, paragraf, gambar, hyperlink, tabel, daftar, dll -->
    <h1>Ini Headeing 1.</h1><!-- elemen h1 yang memberikan efek judul besar -->
    <p class="editor-note">Ini paragraf.</p><!-- elemen p yang untuk membuat -->
    <!-- pada elemen juga kita dapat menambahkan dapat menambahkan atribute, dan class merupakan contoh atribute pada elemen p tersebut. -->
</body>

</html>

<!-- di dalam elemen terdapat -->
